<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Weather Station Challenge</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/javascript" src="assets/js/weather.js"></script>

  </head>
  <body>

<!-- CONTAINER FOR ENTIRE FORCAST -->
    <div class="weather-forcast">
      <!-- LEFT BLOCK -->
      <div class="left-side">
        <!-- TEMP & LOCATION DIV -->
        <div class="temperature"><span id="temperature">0</span>&deg;</div>
        <div class="location"><span id="location">Unknown</span></div>
      </div>

      <!-- RIGHT BLOCK -->
      <div class="right-side">
        <!-- ICON DIV -->
        <div class="top-right">
          <img id="icon" width="75px" src="" />
        </div>

        <!-- HUMIDITY & WIND DIV -->
        <div class="bottom-right">
          <div class="humidity">
            <img src="" height="16px" />
            <span id="humidity">0</span>%
          </div>
          <div class="wind">
            <span id="wind">0</span> mph <span id="direction">N</span>
          </div>
        </div>
      </div>

    </div>



  </body>
</html>
