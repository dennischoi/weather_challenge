<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Weather Station Challenge</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/javascript" src="assets/js/weather.js"></script>

  </head>
  <body>

    <div class="each-day">

<!-- CONTAINER FOR ENTIRE FORCAST -->
      <div class="weather-forcast-1">
        <!-- ICON -->
        <div class="day">

        </div>
        <div class="top">
          <div class="location"><span id="location">Unknown</span></div>
          <img id="icon" width="100%" src="assets/img/01d.png" />
        </div>
        <div class="middle">
          <!-- TEMP & LOCATION DIV -->
          <div class="temperature"><span id="temperature">0</span>&deg;</div>
        </div>
        <!-- HUMIDITY & WIND DIV -->
        <div class="bottom">
          <div class="humidity">
            <img src="" height="16px" />
            <span id="humidity">0</span>%
          </div>
          <div class="wind">
            <span id="wind">0</span> mph <span id="direction">N</span>
          </div>
        </div>
      </div>
    </div>
