<!-- CONTAINER FOR ENTIRE FORCAST -->
      <div class="weather-forcast">
        <!-- ICON -->
          <div class="top-1">
              <div class="current-weather">
                  <img id="icon" width="100%" src="assets/img/01d.png" />
                  <div class="location-1"><span id="location" class="location-style-1">Unknown</span></div>
                  <div class="day">
                      <span>TODAY <br></span>
                      <div class="temperature-1"><span id="temperature" class="current-style">0</span><strong class="">&deg;</strong></div>
                  </div>
              </div>

              <div class="current-weather-stats">
                <!-- TEMP & LOCATION DIV -->
                <div class="main-1"><span id="main" class="current-style">Unknown</span></div>
                <div class="description-1"><span id="description" class="current-style">Unknown</span></div>
                <!-- HUMIDITY & WIND DIV -->
                <div class="humidity-1">
                  <img src="assets/img/humidity.jpeg" height="20vw" />
                  <span id="humidity" class="current-style">0</span><strong class="current-style">%</strong>
                </div>
                <div class="wind-1">
                  <img src="assets/img/wind.png" width="20vw" />
                  <span id="wind" class="current-style">0</span> <strong class="current-style">mph - </strong> <span id="direction" class="current-style">N</span>
                </div>
                <div class="pressure">
                  <span class="current-style">Pressure Avg/Week : <bold id="pressure-avg">0</bold></span>
                </div>

              </div>
          </div>
      </div>
